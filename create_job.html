<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enter Job Data</title>
<link rel="stylesheet" href="styles.css">
</head>
<script>
function validateFormData() {
    var enteredDate = new Date(document.getElementById("openingDate").value);
    var currentDate = new Date();
    if (enteredDate > currentDate) {
        console.log("Invalid Date");
        alert("Invalid Date");
        return false; // Prevent form submission
    }
    return true; // Allow form submission
}
</script>
<body>
<div class="container">
    <h1>Enter Job Data</h1>
    <form onsubmit="return validateFormData()">
        <label>Title</label>
        <input name="jobTitle" type="text" required/>
        <br/>
        <br/>
        <label for="jobType">Type</label>
        <select name="jobType" required>
            <option value="IT Manager">IT Manager</option>
            <option value="HR Manager">HR Manager</option>
            <option value="IT Developer">IT Developer</option>
            <option value="HR Assistant">HR Assistant</option>
            <option value="Sales Manager">Sales Manager</option>
        </select>
        <br/>
        <br/>
        <label for="department">Department</label>
        <select name="department" id="department" required>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Sales">Sales</option>
        </select>
        <br/>
        <br/>
        <label>Country</label>
        <select name="country" required>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
        </select>
        <br/>
        <br/>
        <label>Description</label>
        <textarea name="jobDescription" required></textarea>
        <br/>
        <br/>
        <label>Opening Date</label>
        <input name="openingDate" id="openingDate" type="date" required/>
        <br/>
        <br/>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
