<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apply</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
.afterClick{
	display:none;
}
</style>
<script src= 
"https://code.jquery.com/jquery-1.12.4.min.js"></script> 

<body>
<div class="container">
	<h1>Apply</h1>
	<form>
	<label>First Name</label>
	<input type="text" name="firstName" required/>
	<br/>
	<br/>
	<label>Last Name</label>
	<input type="text" name="lastName" required/>
	<br/>
	<br/>
	<label>Email</label>
	<input type="email" name="email" required/>
	<br/>
	<br/>
	<label>Phone</label>
	<input type="text" name="phone" required/>
	<br/>
	<br/>
	<label>Address</label>
	<input type="text" name="address" required/>
	<br/>
	<br/>
	<label>City</label>
	<input type="text" name="city" required/>
	<br/>
	<br/>
	<label>State</label>
	<input type="text" name="state" required/>
	<br/>
	<br/>
	<label>Zip</label>
	<input type="text" name="zip" required/>
	<br/>
	<br/>
	<label>Country</label>
		<select name="country" required>
		<option value="Europe">Europe</option>
		<option value="North America">North America</option>
		</select>
		<br/>
		<br/>
		
	<label>Education Level</label>
		<select name="eduLevel" required>
		<option value="Europe">Europe</option>
		<option value="North America">North America</option>
		</select>
		<br/>
		<br/>
		
	<label>Education Type</label>
		<select name="eduType" required>
		<option value="Europe">Europe</option>
		<option value="North America">North America</option>
		</select>
		<br/>
		<br/>
	
	<label>Resume</label>
	<input type="file" name="resume" required/>
	<br/>
	<br/>
	
	<label>Cover Letter</label>
	<textarea name="coverLetter"></textarea>
	<br/>
	<br/>
		
	<label>Are you Employed</label>
	<input type="checkbox" name="employed" id="employed"/>
	<br/>
	<br/>
	<div class="afterClick" id="afterClick">
	<label>Current Employer</label>
	<input type="text" name="currentEmployer" id="currentEmployer"/>
	<br/>
	<br/>
	
	<label>Years of Experience</label>
	<input type="number" name="experienceYears" id="experienceYears">
	<br/>
	<br/>
	
	<label for="jobType">Type</label>
		<select name="jobType" id="jobType" multiple>
		<option value="IT Manager">IT Manager</option>
		<option value="HR Manager">HR Manager</option>
		<option value="IT Developer">IT Developer</option>
		<option value="HR Assistant">HR Assistant</option>
		<option value="Sales Manager">Sales Manager</option>
		</select>
		<br/>
		<br/>
	</div>
	<button type="submit">Apply</button>
	</form>
	
		<script type="text/javascript">
    $(document).ready(function() {
        $('#employed').on('change', function() {
            toggleAdditionalFields();
            clearFields();
        });
    });

    function toggleAdditionalFields() {
        $('.afterClick').toggle();
    }

    function clearFields() {
        $("#currentEmployer").val("");
        $("#experienceYears").val("");
        $("#jobType").val("");
    }
</script>

</div>
</body>
</html>
